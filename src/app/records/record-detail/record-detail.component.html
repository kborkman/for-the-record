<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img src="{{ record.imagePath }}" alt="">
    </figure>
  </div>
  <div class="media-content">
    <p class="title is-4">{{ record.album}}</p>
    <p class="subtitle is-6">{{ record.artist}}</p>
  </div>
  <div class="content">
    {{ record.year }}
  </div>
</div>
