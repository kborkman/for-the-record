<button class="button is-large is-dark" (click)="modalToggle()">+</button>

<div class="modal" [ngClass]="addToggle ? 'is-active' : ''">
  <div class="modal-background"></div>
  <div class="modal-content">
   <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button class="delete" aria-label="close" (click)="modalToggle()"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button" (click)="modalToggle()">Cancel</button>
    </footer>
  </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
