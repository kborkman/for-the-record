<div class="modal" [ngClass]="addToggle ? 'is-active' : ''">
  <div class="modal-background"></div>
  <div class="modal-content search-modal">
   <div class="modal-card">
    <header class="modal-card-head">
      <section class="section search-wrap">
        <form [formGroup]="selectedCategorySearch" (ngSubmit)="onSubmit()" class="columns is-mobile is-gapless search-paired">
          <div class="field column is-four-fifths">
            <div class="control has-icons-left">
              <input
                id="selectedCategory"
                formControlName="selectedCategory"
                class="input"
                type="text"
                placeholder="Search for Album, Artist, or Year">
                <span class="icon is-small is-left">
                  <fa-icon [icon]="faMagnifying"></fa-icon>
                </span>
            </div>
          </div>
          <div class="column is-one-fifth">
            <button class="button is-primary" type="submit"  [disabled]="!selectedCategorySearch.valid">Search</button>
          </div>
        </form>
        <div class="search-options-wrap">
          <button class="button is-dark is-active" (click)="onCategorySelect($event)">Album</button>
          <button class="button is-dark second" (click)="onCategorySelect($event)">Artist</button>
          <button class="button is-dark" (click)="onCategorySelect($event)">Year</button>
        </div>
    </section>
    </header>

    <section class="modal-card-body">
      <div *ngIf="searchResults" class="section">
        <div class="columns is-mobile is-multiline is-gapless results-grid">
          <div *ngFor="let results of searchResults; let i = index" class="column is-one-third">
            <img
              (click)="navigateToAlbum(searchResults[i].id)"
              class="is-square"
              src="{{ searchResults[i].images[0].url }}"
              alt="{{ searchResults[i].name }}"
            >
          </div>
        </div>
      </div>
    </section>
    <!-- <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button" (click)="modalToggle()">Cancel</button>
    </footer>
  </div> -->
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
